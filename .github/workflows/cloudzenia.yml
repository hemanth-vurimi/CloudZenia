name: Build and Push to ECR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, Tag, and Push Docker Image
      env:
        ECR_REPOSITORY: 202533539871.dkr.ecr.ap-south-1.amazonaws.com/default/cloudzenia
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # Build the Docker image
        docker build -t $ECR_REPOSITORY:$IMAGE_TAG .
        
        # Tag the Docker image for ECR
        docker tag $ECR_REPOSITORY:$IMAGE_TAG <202533539871>.dkr.ecr.<ap-south-1>.amazonaws.com/$ECR_REPOSITORY:$IMAGE_TAG
        
        # Push the Docker image to ECR
        docker push <202533539871>.dkr.ecr.<p-south-1amazonaws.com/$ECR_REPOSITORY:$IMAGE_TAG
